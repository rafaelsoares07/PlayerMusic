<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Play Music</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>



</head>
<body>

	<div class="area-player">

		<div class="imagem">
			<img class="imagem-artista" src="imagens/boogarins.jpg">
		</div>

		<div class="informacoes-artista">
			<h2 class="nome-musica">Infinu</h2>
			<i class="nome-banda">Boogarins</i>
		</div>

		<div class="duracao">
			<div class="barra">
				<progress value="0" max="1">
			</div>
		</div>

		<div class="tempo">
			<p class="inicio">0:00</p>
			<p class="fim">3:04</p>
		</div>

		<div class="controles">
			<i class="fas fa-backward item voltarMusica"></i>
			<i class="fas fa-play item " id="play"></i>
			<i class="fas fa-pause item" id="pause"></i>
			<i class="fas fa-forward item passarMusica"></i>
		</div>

	</div>
	<audio src=""></audio>

	<script src="listaDeMusicas.js"></script>
	<script src="script.js"></script>

</body>
</html>
